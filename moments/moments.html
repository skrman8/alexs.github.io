<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moments</title>
    <link rel="stylesheet" href="moments.css">
    <style>
        body {
            background-image: linear-gradient(to right, #4cc0df, #9cc1ef);
        }

        * {
            text-decoration: none;
        }
    </style>

</head>


<body>

    <!-- 写post -->
    <div class="write-post-container">
        <div class="user-profile">
            <img src="../images/personalinfo/bighead.PNG">
            <div>
                <p>Alex Shang</p>
            </div>
        </div>
        <div class="post-input-container">
            <textarea rows="3" placeholder="post your moments"></textarea>
        </div>
        <div class="add-post-links">
            <a href="#">photo</a>
            <a href="#">video</a>
        </div>
    </div>

    <!-- 呈现posts -->
    <div class="post-container">
        <div class="user-profile">
            <img src="../images/personalinfo/bighead.PNG">
            <div>
                <p>Alex Shang</p>
                <span>6.6.2024</span>
            </div>
        </div>
        <!-- 文本内容 -->
        <p class="post-text">my first moment</p>
        <!-- 图片 和视频-->
        <img src="../images/moments/yogi.jpg" class="post-img">
    </div>


</body>

</html>
